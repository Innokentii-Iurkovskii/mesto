<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Место</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="./images/favicon.png">
	<meta property="og:image" content="images/preview.jpg">

	<link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">

</html>
