<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Место</title>
	<meta name="description" content="Проект Яндекс Практикум Mesto: базовая функциональность">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/favicon.png">
	<meta property="og:image" content="images/preview.jpg">
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/jacques-cousteau.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="photo-gallery">
        <ul class="photo-gallery__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <form class="popup__form" method="get" action="#" name="edit-form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__form-field">
          <input placeholder="Введите имя" name="name-input" type="text" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__form-field">
          <input placeholder="Введите описание" name="description-input" type="text" class="popup__input popup__input_type_description" required minlength="2" maxlength="200">
          <span class="popup__input-error description-input-error"></span>
        </label>
        <button type="submit" class="popup__save-button" aria-label="Сохранить форму">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
    </div>
    <div class="popup__overlay"></div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <form class="popup__form" method="get" action="#" name="add-form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__form-field">
          <input placeholder="Название" name="title-input" type="text" class="popup__input popup__input_type_title" required minlength="2" maxlength="30">
          <span class="popup__input-error title-input-error"></span>
        </label>
        <label class="popup__form-field">
          <input placeholder="Ссылка на картинку" name="image-link-input" type="url" class="popup__input popup__input_type_image-link" required>
          <span class="popup__input-error image-link-input-error"></span>
        </label>
        <button type="submit" class="popup__save-button" aria-label="Сохранить форму">Создать</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
    </div>
    <div class="popup__overlay"></div>
  </div>
  <div class="popup popup_type_photo">
    <div class="popup__container">
      <figure class="popup__image-box">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Фото места">
        <figcaption class="popup__image-caption">Место</figcaption>
      </figure>
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
    </div>
    <div class="popup__overlay"></div>
  </div>
  <template class="place-template">
    <li class="place">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Фото места" class="place__image">
      <div class="place__info">
        <h2 class="place__name">Место</h2>
        <button type="button" class="place__like-button" aria-label="Поставить лайк"></button>
      </div>
      <button type="button" class="place__remove-button" aria-label="Удалить место"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
