<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Место</title>
	<meta name="description" content="Проект Яндекс Практикум Mesto: базовая функциональность">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="./images/favicon.png">
	<meta property="og:image" content="images/preview.jpg">

	<link rel="stylesheet" href="./pages/index.css">

</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/jacques-cousteau.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="photo-gallery">
        <ul class="photo-gallery__list">
          <li class="photo-gallery__item">
            <img src="./images/karachayevsk.jpg" alt="Фотография Карачаевска" class="photo-gallery__image">
            <div class="photo-gallery__info">
              <h2 class="photo-gallery__name">Карачаевск</h2>
              <button class="photo-gallery__like-button photo-gallery__like-button_active"></button>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img src="./images/mount-elbrus.jpg" alt="Фотография Горы Эльбрус" class="photo-gallery__image">
            <div class="photo-gallery__info">
              <h2 class="photo-gallery__name">Гора Эльбрус</h2>
              <button class="photo-gallery__like-button"></button>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img src="./images/dombay.jpg" alt="Фотография Домбая" class="photo-gallery__image">
            <div class="photo-gallery__info">
              <h2 class="photo-gallery__name">Домбай</h2>
              <button class="photo-gallery__like-button"></button>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img src="./images/mount-elbrus.jpg" alt="Фотография Горы Эльбрус" class="photo-gallery__image">
            <div class="photo-gallery__info">
              <h2 class="photo-gallery__name">Гора Эльбрус</h2>
              <button class="photo-gallery__like-button"></button>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img src="./images/dombay.jpg" alt="Фотография Домбая" class="photo-gallery__image">
            <div class="photo-gallery__info">
              <h2 class="photo-gallery__name">Домбай</h2>
              <button class="photo-gallery__like-button"></button>
            </div>
          </li>
          <li class="photo-gallery__item">
            <img src="./images/karachayevsk.jpg" alt="Фотография Карачаевска" class="photo-gallery__image">
            <div class="photo-gallery__info">
              <h2 class="photo-gallery__name">Карачаевск</h2>
              <button class="photo-gallery__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
