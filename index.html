<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Место</title>
	<meta name="description" content="Проект Яндекс Практикум Mesto: базовая функциональность">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/favicon.png">
	<meta property="og:image" content="images/preview.jpg">
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/jacques-cousteau.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="photo-gallery">
        <ul class="photo-gallery__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" method="get" action="#" name="edit-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input placeholder="Введите имя" name="name" type="text" class="popup__input popup__input_type_name" required>
        <input placeholder="Введите описание" name="description" type="text" class="popup__input popup__input_type_description" required>
        <button type="submit" class="popup__save-button" aria-label="Сохранить форму">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть попап"></button>
    </div>
  </div>
  <template id="place-template">
    <li class="place">
      <img src="" alt="Фотография места" class="place__image">
      <div class="place__info">
        <h2 class="place__name"></h2>
        <button type="button" class="place__like-button" aria-label="Поставить лайк"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
